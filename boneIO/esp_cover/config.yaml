  # --- Redőny 01 ---
  - platform: template
    name: "${cover1Name} FEL idő (s)"
    id: up_time_s_01
    unit_of_measurement: "s"
    mode: BOX
    min_value: ${nyitasiIdoMinimum}
    max_value: ${nyitasiIdoMaximum}
    step: 0.1
    optimistic: true
    restore_value: true
    initial_value: 10
    set_action:
      - lambda: |-
          id(shutter_raw_01).set_open_duration((uint32_t)(x * 1000));
